<!DOCTYPE html>
<html>
  <head>
    <meta
      id="Viewport"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Our Phunky HTML Page</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }

      div {
        width: 100%;
        height: 100%;
        max-width: 512px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      h1 {
        margin: 0.25rem 0;
        width: 100%;
        font-size: 2rem;
        text-align: center;
      }

      #image {
        width: 100%;
        object-fit: cover;
        border: 0;
      }

      #textarea {
        resize: none;
        width: 100%;
        font-size: 1.5rem;
        overflow: hidden;
        background-color: lightgray;
        border: 0;
        flex: 1;
      }

      #btn {
        width: 100%;
        height: 50px;
        background-color: gray;
        color: lightgray;
        font-size: 2rem;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Describe Your Vibe</h1>
      <img id="image" src="/static/placeholder.png" />
      <textarea id="textarea" placeholder="Please type here."></textarea>
      <button id="btn">Meditate</button>
    </div>

    <script type="text/javascript">
      window.onload = function () {
        const btn = document.getElementById("btn");
        btn.addEventListener("click", (e) => {
          // only letters, spaces, numbers, question marks, exclamation marks, dashes
          const text = document
            .getElementById("textarea")
            .value.replace(/[^\w\s\-!?]/g, "");

          document.getElementById("btn").disabled = true;
          document.getElementById("btn").innerText = "Meditating";
          document.querySelector("#image").src = "/static/placeholder.png";

          const imageUrl = "http://127.0.0.1:5000/gen?phrase=" + text;
          fetch(imageUrl)
            .then((response) => response.blob())
            .then((imageBlob) => {
              document.querySelector("#image").src =
                URL.createObjectURL(imageBlob);
              document.getElementById("textarea").value = "";
              document.getElementById("btn").disabled = false;
              document.getElementById("btn").innerText = "Meditate";
            });
        });
      };
    </script>
  </body>
</html>
